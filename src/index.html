  <body>
    <header>
      <nav class="navbar navbar-expand">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/waterfall-piano/">
            <img class="favicon" alt="" src="/waterfall-piano/favicon/favicon.svg" width="32" height="32">
            Waterfall Piano
          </a>
          <div class="navbar-nav">
            <a title="Select MIDI from Free MIDI" href="https://marmooo.github.io/free-midi/" class="btn p-0">
              <img class="favicon" alt="Free MIDI" src="https://marmooo.github.io/free-midi/favicon/favicon.svg" width="32" height="32">
            </a>
            <button title="configuration" id="config" class="fs-4 btn p-0 ms-1"
              data-bs-toggle="offcanvas" data-bs-target="#configPanel" aria-controls="configPanel">‚öôÔ∏è</button>
            <button title="toggle dark-mode" id="toggleDarkMode" class="fs-4 btn p-0 ms-1" type="button">üåì</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <noscript>
        <div class="alert alert-warning">Please turn on JavaScript.</div>
      </noscript>
      <div id="controller" class="d-flex flex-wrap justify-content-between my-2">
        <div class="d-flex">
          <button title="speed down" id="speedDown" class="btn btn-sm btn-light" type="button">
            <i class="bi bi-chevron-double-left"></i>
          </button>
          <input title="speed" id="speed" class="form-control form-control-sm d-inline w-auto text-center" type="number" min="0" step="10" value="100" placeholder="speed">
          <button title="speed up" id="speedUp" class="btn btn-sm btn-light" type="button">
            <i class="bi bi-chevron-double-right"></i>
          </button>
          <button title="repeat" id="repeat" class="btn btn-sm btn-light" type="button">
            <i class="bi bi-repeat"></i>
          </button>
          <button title="volume ON/OFF" id="volumeOnOff" class="btn btn-sm btn-light" type="button">
            <i class="bi bi-volume-up-fill"></i>
          </button>
          <div class="d-flex align-items-center">
            <input type="range" id="volumebar" class="form-range" min="0" max="100" value="50" step="1">
          </div>
        </div>
        <div class="d-flex flex-nowrap align-items-center">
          <button title="play" id="play" class="btn btn-sm btn-light p-0" type="button"><i class="bi bi-play-fill"></i></button>
          <button title="pause" id="pause" class="btn btn-sm btn-light p-0 d-none" type="button"><i class="bi bi-pause-fill"></i></button>
          <div class="small p-2 text-nowrap notranslate">
            <span id="currentTime">0:00</span>
            <span class="px-1">/</span>
            <span id="totalTime">0:00</span>
          </div>
          <input type="range" id="seekbar" class="form-range">
        </div>
      </div>
      <div class="row text-center">
        <h6>Filter Instruments</h6>
        <div id="filterInstruments">
          <div class="form-checkV form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" name="instrument" value="0:0" type="checkbox" checked>
              0:0
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" name="instrument" value="0:1" type="checkbox" checked>
              0:1
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" name="instrument" value="0:2" type="checkbox" checked>
              0:2
            </label>
          </div>
        </div>
      </div>
      <div class="pt-3">
        <div id="midiTitle" class="text-center"></div>
        <div id="composer" class="text-end"></div>
        <div class="text-end">
          <span id="maintainer"></span>
          <span id="license" class="ms-3"></span>
        </div>
      </div>
      <div id="gamePanel" class="pt-3 d-flex flex-column"></div>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="configPanel" aria-labelledby="configPanelLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="configPanelLabel">Configuration</h5>
          <!-- <button class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" type="button"></button> -->
          <button type="button" class="btn btn-sm" data-bs-dismiss="offcanvas" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M.293.293a1 1 0 0 1 1.414 0L8 6.586 14.293.293a1 1 0 1 1 1.414 1.414L9.414 8l6.293 6.293a1 1 0 0 1-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 0 1-1.414-1.414L6.586 8 .293 1.707a1 1 0 0 1 0-1.414z"/></svg>
          </button>
        </div>
        <div class="offcanvas-body">
          <h6 class="pt-4">UI</h6>
          <button title="toggle color" id="toggleColor" class="fs-4 btn p-0" type="button">üåà</button>
          <h6 class="pt-4">MIDI</h6>
          <input title="Select MIDI" type="file" class="form-control" id="inputMIDIFile" accept=".mid">
          <div class="input-group">
            <label class="input-group-text" for="inputMIDIUrl">Browse URL</label>
            <input title="Browse URL" type="url" class="form-control" id="inputMIDIUrl"
              placeholder="https://marmooo.github.io/tip-tap-notes/abt.mid">
          </div>
          <h6 class="pt-4">Soundfonts</h6>
          <select title="play on selected soundfont" id="soundfonts" class="form-select form-select-sm w-auto">
            <option disabled>Select soundfont</option>
          </select>
          <input title="Select SoundFont" type="file" class="form-control mt-3" id="inputSoundFontFile" accept=".sf2, .sf3">
          <div class="input-group">
            <label class="input-group-text" for="inputSoundFontUrl">Browse URL</label>
            <input title="Browse URL" type="url" class="form-control" id="inputSoundFontUrl"
              placeholder="https://soundfonts.pages.dev/TimGM6mb.128.sf3">
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/waterfall-piano">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a></div>
    </footer>
    <div class="drop-inline-css
      offcanvas-backdrop fade show
      offcanvas showing hiding
      d-none" data-bs-backdrop="false" data-bs-scroll="true">
    </div>

    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.77,npm/@magenta/music@1.23.1/es6/core.js"></script>
    <script src="/waterfall-piano/index.js"></script>
  </body>
